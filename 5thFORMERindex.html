<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michel Prediction Engine</title>
  <meta name="description" content="Forecast cards for markets, politics, sports, culture, crypto, and more." />

  <style>
    :root{
      --bg0:#05060a;
      --bg1:#070a14;
      --panel:#0b1226cc;
      --panel2:#0a1022cc;
      --line:#1a2a55;
      --soft:#0f1733;
      --text:#e9eeff;
      --muted:#a9b5df;
      --muted2:#7f8bb4;
      --accent:#6ee7ff;
      --accent2:#a78bfa;
      --good:#34d399;
      --warn:#fbbf24;
      --bad:#fb7185;

      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 8px 26px rgba(0,0,0,.45);

      --radius: 18px;
      --radius2: 26px;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 12% 18%, rgba(110,231,255,.12), transparent 65%),
        radial-gradient(900px 700px at 82% 25%, rgba(167,139,250,.12), transparent 62%),
        radial-gradient(1000px 900px at 55% 95%, rgba(52,211,153,.06), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* subtle grid */
    .grid-overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.22;
      background:
        linear-gradient(to right, rgba(26,42,85,.25) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(26,42,85,.25) 1px, transparent 1px);
      background-size: 72px 72px;
      mask-image: radial-gradient(circle at 50% 30%, rgba(0,0,0,1), rgba(0,0,0,.25) 55%, rgba(0,0,0,.0) 80%);
    }

    .wrap{
      width:min(1200px, calc(100% - 32px));
      margin:0 auto;
      padding:20px 0 64px;
    }

    header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(5,6,10,.78), rgba(5,6,10,.35));
      border-bottom:1px solid rgba(26,42,85,.55);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:14px 0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 260px;
    }

    .logo{
      width:38px;height:38px;border-radius:12px;
      background:
        radial-gradient(circle at 35% 30%, rgba(110,231,255,.9), rgba(110,231,255,.2) 55%, rgba(110,231,255,0) 72%),
        radial-gradient(circle at 75% 70%, rgba(167,139,250,.9), rgba(167,139,250,.2) 55%, rgba(167,139,250,0) 72%),
        linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow2);
      position:relative;
      overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-50%;
      background: conic-gradient(from 180deg, rgba(110,231,255,.0), rgba(110,231,255,.12), rgba(167,139,250,.0), rgba(167,139,250,.12), rgba(110,231,255,.0));
      animation: spin 10s linear infinite;
      opacity:.7;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    .titleblock{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .title{
      font-weight:780;
      letter-spacing:.2px;
      font-size:16px;
    }
    .subtitle{
      font-family:var(--mono);
      color:var(--muted2);
      font-size:12px;
      margin-top:4px;
    }

    .controls{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      flex:1;
      min-width: 280px;
    }

    .pill{
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(11,18,38,.75), rgba(10,16,34,.45));
      border-radius: 999px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }

    .search{
      width:min(420px, 52vw);
    }
    .search input{
      width:100%;
      border:0;
      outline:none;
      background:transparent;
      color:var(--text);
      font-size:13px;
      font-family:var(--mono);
    }
    .search .hint{
      color:var(--muted2);
      font-size:12px;
      font-family:var(--mono);
      white-space:nowrap;
    }

    .select{
      gap:8px;
      padding:10px 12px;
    }
    select{
      border:0;
      outline:none;
      background:transparent;
      color:var(--text);
      font-family:var(--mono);
      font-size:12px;
      cursor:pointer;
    }

    .content{
      padding-top: 18px;
    }

    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin: 10px 0 18px;
    }
    .tab{
      font-family:var(--mono);
      font-size:12px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(11,18,38,.60), rgba(10,16,34,.35));
      color: var(--muted);
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, border-color .12s ease, color .12s ease;
    }
    .tab:hover{ transform: translateY(-1px); border-color: rgba(110,231,255,.35); color: var(--text); }
    .tab.active{
      color: var(--text);
      border-color: rgba(110,231,255,.55);
      background:
        radial-gradient(120px 60px at 30% 40%, rgba(110,231,255,.18), transparent 70%),
        radial-gradient(120px 60px at 75% 55%, rgba(167,139,250,.14), transparent 70%),
        linear-gradient(180deg, rgba(11,18,38,.75), rgba(10,16,34,.45));
    }


    .subtabs{
      display:none;
      gap:10px;
      flex-wrap:wrap;
      margin: -6px 0 14px;
    }
    .subtab{
      font-family:var(--mono);
      font-size:11px;
      padding:9px 11px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(11,18,38,.55), rgba(10,16,34,.30));
      color: var(--muted);
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, border-color .12s ease, color .12s ease;
    }
    .subtab:hover{ transform: translateY(-1px); border-color: rgba(110,231,255,.28); color: var(--text); }
    .subtab.active{
      color: var(--text);
      border-color: rgba(110,231,255,.50);
      background:
        radial-gradient(120px 60px at 30% 40%, rgba(110,231,255,.14), transparent 70%),
        radial-gradient(120px 60px at 75% 55%, rgba(167,139,250,.12), transparent 70%),
        linear-gradient(180deg, rgba(11,18,38,.70), rgba(10,16,34,.40));
    }

    .carib-head{
      padding:14px 14px;
    }
    .carib-head h3{
      margin:0;
      font-family: var(--mono);
      font-size:12px;
      color: var(--muted2);
      letter-spacing: .35px;
      text-transform: uppercase;
    }
    .carib-head .carib-title{
      margin-top:6px;
      font-weight:820;
      font-size:16px;
      letter-spacing:.2px;
      color: var(--text);
    }
    .carib-head .carib-sub{
      margin-top:6px;
      font-size:13px;
      color: var(--muted);
      line-height:1.45;
      max-width: 90ch;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 10px;
    }

    .card{
      grid-column: span 4;
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(140px 90px at 18% 22%, rgba(110,231,255,.16), transparent 65%),
        radial-gradient(150px 95px at 85% 22%, rgba(167,139,250,.13), transparent 66%),
        linear-gradient(180deg, rgba(11,18,38,.72), rgba(10,16,34,.42));
      box-shadow: var(--shadow2);
      overflow:hidden;
      position:relative;
      cursor:pointer;
      transition: transform .14s ease, border-color .14s ease, box-shadow .14s ease;
      min-height: 198px;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(110,231,255,.30);
      box-shadow: 0 22px 70px rgba(0,0,0,.55);
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: linear-gradient(90deg, rgba(110,231,255,.0), rgba(110,231,255,.14), rgba(167,139,250,.0));
      opacity:.28;
      transform: translateX(-40%);
      filter: blur(10px);
      transition: transform .28s ease;
    }
    .card:hover::before{ transform: translateX(15%); }

    .card-inner{
      position:relative;
      padding: 14px 14px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .kicker-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .chip{
      font-family:var(--mono);
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(8,12,26,.55);
      border:1px solid rgba(255,255,255,.10);
      color: var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .dot{
      width:7px;height:7px;border-radius:99px;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(110,231,255,.12);
    }
    .dot.good{ background: var(--good); box-shadow: 0 0 0 3px rgba(52,211,153,.14); }
    .dot.warn{ background: var(--warn); box-shadow: 0 0 0 3px rgba(251,191,36,.14); }
    .dot.bad{ background: var(--bad); box-shadow: 0 0 0 3px rgba(251,113,133,.14); }

    .when{
      font-family:var(--mono);
      font-size:11px;
      color: var(--muted2);
      white-space:nowrap;
    }

    .h{
      font-weight:780;
      font-size:15px;
      letter-spacing:.2px;
      line-height:1.25;
      margin-top: 2px;
    }

    .desc{
      color: var(--muted);
      font-size:13px;
      line-height:1.35;
      margin-top: 2px;
      min-height: 44px;
    }

    .meter{
      margin-top:auto;
      padding-top: 6px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .bar{
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
      position:relative;
    }
    .fill{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(110,231,255,.9), rgba(167,139,250,.85));
      box-shadow: 0 8px 18px rgba(110,231,255,.12);
      transition: width .35s ease;
    }

    .meta{
      display:flex;
      justify-content:space-between;
      gap:10px;
      font-family:var(--mono);
      font-size:11px;
      color: var(--muted2);
    }


    .scenarios{
      margin-top:10px;
      padding:10px 10px;
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      background: rgba(255,255,255,.03);
    }
    .scenarios.mini{
      padding:8px 10px;
    }
    .shead{
      font-family: var(--mono);
      font-size:11px;
      color: var(--muted2);
      margin-bottom:6px;
    }
    .shorizon{
      font-family: var(--mono);
      font-size:11px;
      color: var(--muted2);
      margin-top:-2px;
      margin-bottom:8px;
    }
    .srow{
      display:grid;
      grid-template-columns: 1fr 110px 40px;
      gap:10px;
      align-items:center;
      margin:6px 0;
    }
    .srow.mini{
      grid-template-columns: 26px 1fr 38px;
      margin:5px 0;
    }
    .sname{
      font-size:12px;
      color: var(--text);
      line-height:1.2;
    }
    .srow.mini .sname{
      font-family: var(--mono);
      font-size:11px;
      color: var(--muted);
    }
    .sbar{
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.06);
    }
    .sfill{
      height:100%;
      width:0%;
      border-radius:999px;
      transition: width .35s ease;
      box-shadow: 0 8px 18px rgba(110,231,255,.10);
    }
    .sfill.good{ background: var(--good); }
    .sfill.warn{ background: var(--warn); }
    .sfill.bad{ background: var(--bad); }

    .spct{
      font-family: var(--mono);
      font-size:11px;
      color: var(--muted2);
      text-align:right;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(8,12,26,.45);
      font-family:var(--mono);
      font-size:11px;
      color: var(--muted);
      white-space:nowrap;
    }

    /* Detail view */
    .view{
      display:none;
      margin-top: 14px;
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(11,18,38,.72), rgba(10,16,34,.42));
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .view.active{ display:block; }

    .view-head{
      padding: 18px 18px 14px;
      border-bottom: 1px solid rgba(26,42,85,.7);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      background:
        radial-gradient(260px 150px at 18% 25%, rgba(110,231,255,.14), transparent 70%),
        radial-gradient(260px 150px at 85% 20%, rgba(167,139,250,.12), transparent 70%),
        linear-gradient(180deg, rgba(11,18,38,.75), rgba(10,16,34,.48));
    }

    .view-title{
      font-size: 18px;
      font-weight: 820;
      line-height: 1.25;
      margin:0;
    }

    .view-sub{
      margin-top: 8px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
      max-width: 72ch;
    }

    .btn{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(8,12,26,.55);
      color: var(--text);
      font-family: var(--mono);
      font-size: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(110,231,255,.35); }
    .btn.secondary{ color: var(--muted); }

    .view-body{
      padding: 16px 18px 18px;
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 14px;
    }

    .panel{
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(8,12,26,.35);
      padding: 14px;
    }

    .panel h3{
      margin:0 0 10px 0;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .4px;
      text-transform: uppercase;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin:0;
      padding:0;
      list-style:none;
    }
    .li{
      display:flex;
      gap:10px;
      align-items:flex-start;
      color: var(--text);
      line-height:1.4;
      font-size: 13px;
    }
    .li .b{
      width:22px;
      height:22px;
      border-radius: 8px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: var(--mono);
      color: var(--muted2);
      flex: 0 0 auto;
      margin-top: 1px;
    }

    .kv{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .kv .row{
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
      padding:10px 10px;
    }
    .kv .k{
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted2);
    }
    .kv .v{
      margin-top:6px;
      font-family: var(--mono);
      font-size: 13px;
      color: var(--text);
    }

    .foot{
      margin-top: 18px;
      color: var(--muted2);
      font-family: var(--mono);
      font-size: 11px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      opacity:.95;
    }


    /* MPE analysis (stock template) */
    .mpe-block{
      margin-top:12px;
      padding:14px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      background: rgba(255,255,255,.03);
    }
    .mpe-subtle{
      font-family: var(--mono);
      font-size:12px;
      color: var(--muted2);
      letter-spacing: .3px;
      text-transform: uppercase;
    }
    .mpe-chips{
      margin-top:10px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .mpe-chip2{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(8,12,26,.45);
      font-family:var(--mono);
      font-size:11px;
      color: var(--muted);
      white-space:nowrap;
    }
    .mpe-table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      margin-top:10px;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
    }
    .mpe-table th{
      text-align:left;
      padding:10px 10px;
      font-family: var(--mono);
      font-size:11px;
      color: var(--muted2);
      background: rgba(0,0,0,.18);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .mpe-table td{
      vertical-align:top;
      padding:10px 10px;
      font-size:13px;
      line-height:1.45;
      color: var(--text);
      border-bottom:1px solid rgba(255,255,255,.06);
      background: rgba(255,255,255,.02);
    }
    .mpe-table tr:last-child td{ border-bottom:0; }
    .mpe-weight{
      font-family: var(--mono);
      font-size:12px;
      color: var(--text);
      white-space:nowrap;
    }
    .mpe-miniul{
      margin:0;
      padding-left: 18px;
      color: var(--muted);
      font-size:12px;
      line-height:1.45;
    }
    .mpe-triggergrid{
      margin-top:10px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .mpe-triggerpanel{
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
      padding:10px 10px;
    }
    .mpe-triggerpanel h4{
      margin:0 0 8px 0;
      font-family: var(--mono);
      font-size:11px;
      color: var(--muted2);
      letter-spacing: .4px;
      text-transform: uppercase;
    }
    .mpe-triggerpanel ul{
      margin:0;
      padding-left:18px;
      color: var(--text);
      font-size:13px;
      line-height:1.45;
    }
    .mpe-triggerpanel--risk{
      border-color: rgba(251,113,133,.25);
    }
    .mpe-cite{
      margin:10px 0 0;
      padding-left:18px;
    }
    .mpe-cite li{
      margin:8px 0;
      color: var(--muted);
      font-size:12px;
      line-height:1.45;
    }
    .mpe-cite a{
      color: var(--accent);
      text-decoration:none;
    }
    @media (max-width: 980px){
      .mpe-triggergrid{ grid-template-columns: 1fr; }
    }

    /* Tomorrow's Paper */
.tp-hero{ padding:14px 14px; border-radius: var(--radius2); border:1px solid rgba(255,255,255,.10);
  background:
    radial-gradient(260px 160px at 18% 30%, rgba(110,231,255,.16), transparent 70%),
    radial-gradient(260px 160px at 85% 28%, rgba(167,139,250,.12), transparent 70%),
    linear-gradient(180deg, rgba(11,18,38,.78), rgba(10,16,34,.46));
  box-shadow: var(--shadow2); grid-column: span 12;
}
.tp-hero-kicker{ font-family: var(--mono); font-size: 12px; color: var(--muted2); letter-spacing: .35px; text-transform: uppercase; }
.tp-hero-title{ margin-top:8px; font-weight: 880; font-size: 18px; letter-spacing: .2px; line-height: 1.25; color: var(--text); }
.tp-hero-sub{ margin-top:8px; font-size: 13px; line-height: 1.5; color: var(--muted); max-width: 90ch; }
.tp-hero-grid{ margin-top: 12px; display:grid; grid-template-columns: 1.2fr .8fr; gap: 12px; align-items:start; }
.tp-hero-box{ border-radius: 16px; border:1px solid rgba(255,255,255,.10); background: rgba(0,0,0,.14); padding: 12px 12px; }
.tp-hero-box h4{ margin:0 0 8px 0; font-family: var(--mono); font-size: 11px; color: var(--muted2); letter-spacing: .4px; text-transform: uppercase; }

   ========================== */

   function tpSectionOf(p){
  const s = (p && typeof p.tp_section === "string") ? p.tp_section.trim() : "";
  return s || "Top stories";
}

function tpRegionOf(p){
  const r = (p && typeof p.tp_region === "string") ? p.tp_region.trim() : "";
  return r || "Global";
}

function headlineLikelihoodPct(p){
  const v = p && p.tp_story && typeof p.tp_story.headline_likelihood_pct === "number" ? p.tp_story.headline_likelihood_pct : null;
  if(v === null || v === undefined) return null;
  return clamp(Math.round(v), 0, 100);
}

function tpHasLongform(p){
  return !!(p && p.tp_story && p.tp_story.is_longform);
}

function tpParaHTML(text){
  if(!text) return "";
  const parts = String(text).split(/\n\s*\n/g).map(x => x.trim()).filter(Boolean);
  return parts.map(x => `<p>${escapeHtml(x)}</p>`).join("");
}

function tpListOrDash(arr){
  if(!Array.isArray(arr) || arr.length === 0) return `<div style="color:var(--muted2); font-family:var(--mono); font-size:12px;">—</div>`;
  return `<ul>${arr.map(x => `<li>${escapeHtml(x)}</li>`).join("")}</ul>`;
}

function tpCoverHTML(items){
  const list = (items || []).filter(p => p && p.category === "Tomorrow's Paper");
  if(list.length === 0){
    return `
      <div class="panel" style="grid-column: span 12;">
        <h3>Tomorrow's Paper</h3>
        <div style="color: var(--muted); font-size:13px; line-height:1.5;">
          No stories yet.
        </div>
      </div>
    `;
  }

  const sorted = [...list].sort((a,b) => (headlineLikelihoodPct(b) || 0) - (headlineLikelihoodPct(a) || 0));
  const hero = sorted[0];

  const heroHL = headlineLikelihoodPct(hero);
  const heroBase = hero?.tp_story?.base_case_sentence || hero.summary || "";
  const heroSection = tpSectionOf(hero);
  const heroRegion = tpRegionOf(hero);

  const groups = {};
  sorted.forEach(p => {
    const sec = tpSectionOf(p);
    if(!groups[sec]) groups[sec] = [];
    groups[sec].push(p);
  });

  const preferredOrder = ["War & Peace","Money","Tech & AI","Asia Pacific","World Economy, Energy","Meta"];
  const keys = Object.keys(groups).sort((a,b) => {
    const ia = preferredOrder.indexOf(a);
    const ib = preferredOrder.indexOf(b);
    if(ia === -1 && ib === -1) return a.localeCompare(b);
    if(ia === -1) return 1;
    if(ib === -1) return -1;
    return ia - ib;
  });

  const heroHTML = `
    <div class="tp-hero">
      <div class="tp-hero-kicker">Tomorrow's Paper, 90 day headline candidates</div>
      <div class="tp-hero-title">Cover page list</div>
      <div class="tp-hero-sub">
        This section models which storylines are most likely to dominate major front pages within the next 90 days. Each entry includes a base-case sentence, scenario paths with weights, triggers, and a counterfactual note for how the headline path could have been avoided.
      </div>

      <div class="tp-hero-grid">
        <div class="tp-hero-box tp-item" data-id="${escapeAttr(hero.id)}" role="button" tabindex="0">
          <h4>Lead headline candidate</h4>
          <div class="tp-lik"><span>${escapeHtml(heroSection)} • ${escapeHtml(heroRegion)}</span><strong>${heroHL !== null ? (heroHL + "%") : "—"}</strong></div>
          <div class="tp-likbar"><div class="tp-likfill" style="width:${heroHL !== null ? heroHL : 0}%"></div></div>
          <div style="margin-top:10px; font-weight:860; font-size:14px; line-height:1.3;">${escapeHtml(hero.title)}</div>
          <div style="margin-top:8px; color:var(--muted); font-size:13px; line-height:1.5;">${escapeHtml(heroBase)}</div>
          <div class="tp-item-meta">
            ${tpHasLongform(hero) ? `<span class="tp-flag">Longform available</span>` : ``}
            <span class="tp-mutedtag">DUE ${escapeHtml(fmtDate(hero.due))}</span>
          </div>
        </div>

        <div class="tp-hero-box">
          <h4>How to read</h4>
          <div style="color:var(--muted); font-size:13px; line-height:1.55;">
            <ul style="margin:0; padding-left:18px;">
              <li>Headline likelihood is the chance this becomes a dominant front page storyline.</li>
              <li>Path A is most likely, Path B is escalation, Path C is dissipation or resolution.</li>
              <li>Triggers are observable signals that shift weights.</li>
              <li>Counterfactual notes highlight how the headline path could have been avoided.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  `;

  const sectionHTML = keys.map(sec => {
    const rows = (groups[sec] || [])
      .sort((a,b) => (headlineLikelihoodPct(b) || 0) - (headlineLikelihoodPct(a) || 0))
      .map(p => {
        const hl = headlineLikelihoodPct(p);
        const base = p?.tp_story?.base_case_sentence || p.summary || "";
        const region = tpRegionOf(p);
        const longform = tpHasLongform(p);

        return `
          <div class="tp-item" data-id="${escapeAttr(p.id)}" role="button" tabindex="0">
            <div class="tp-pct">${hl !== null ? (hl + "%") : "—"}</div>
            <div class="tp-item-main">
              <div class="tp-item-title">${escapeHtml(p.title)}</div>
              <div class="tp-item-sub">${escapeHtml(base)}</div>
              <div class="tp-item-meta">
                ${longform ? `<span class="tp-flag">Longform</span>` : ``}
                <span class="tp-mutedtag">${escapeHtml(region)}</span>
                <span class="tp-mutedtag">DUE ${escapeHtml(fmtDate(p.due))}</span>
              </div>
            </div>
          </div>
        `;
      }).join("");

    return `
      <div class="tp-sec">
        <div class="tp-sechead"><h3>${escapeHtml(sec)}</h3></div>
        <div class="tp-seclist">${rows}</div>
      </div>
    `;
  }).join("");

  return `${heroHTML}<div class="tp-secgrid">${sectionHTML}</div>`;
}

function tpStorySectionHTML(p){
  const tp = p && p.tp_story ? p.tp_story : null;
  if(!tp) return "";

  const hl = headlineLikelihoodPct(p);
  const basis = tp.headline_likelihood_basis || "";
  const base = tp.base_case_sentence || "";
  const lede = tpParaHTML(tp.lede || "");

  const paths = Array.isArray(tp.paths) ? tp.paths : [];
  const pathHTML = paths.map(path => {
    const pid = path.id ? String(path.id) : "";
    const weight = (typeof path.weight_pct === "number") ? clamp(Math.round(path.weight_pct), 0, 100) : null;
    const variant = path.headline_variant || "";
    const one = path.one_liner || "";

    function box(title, arr){
      if(!Array.isArray(arr) || arr.length === 0) return "";
      return `<div class="tp-box"><h5>${escapeHtml(title)}</h5>${tpListOrDash(arr)}</div>`;
    }

    const boxes = [
      box("Must happen", path.must_happen),
      box("Must not happen", path.must_not_happen),
      box("Contributors", path.contributors),
      box("Detractors", path.detractors),
      box("Early indicators", path.early_indicators),
      box("Disconfirmers", path.disconfirmers),
      box("Policy levers", path.policy_levers)
    ].filter(Boolean).join("");

    const counter = path.counterfactual_box
      ? `<div class="tp-counter"><strong style="font-family:var(--mono); font-size:11px; color:var(--muted2); text-transform:uppercase; letter-spacing:.4px;">Counterfactual box</strong><div style="margin-top:6px;">${escapeHtml(path.counterfactual_box)}</div></div>`
      : "";

    return `
      <div class="tp-path">
        <div class="tp-pathhead">
          <div class="tp-pathname">${escapeHtml(pid ? ("Path " + pid) : "Path")}</div>
          <div class="tp-pathweight">${weight !== null ? (weight + "%") : "—"}</div>
        </div>
        ${variant ? `<div class="tp-pathvariant">HEADLINE VARIANT: ${escapeHtml(variant)}</div>` : ""}
        ${one ? `<div class="tp-pathone">${escapeHtml(one)}</div>` : ""}
        ${boxes ? `<div class="tp-grid2">${boxes}</div>` : ""}
        ${counter}
      </div>
    `;
  }).join("");

  const trig = tp.triggers || {};
  const inc = trig.increase_headline_likelihood || [];
  const dec = trig.decrease_headline_likelihood || [];
  const sw = trig.shift_weights || {};
  const swA = sw.toward_A || [];
  const swB = sw.toward_B || [];
  const swC = sw.toward_C || [];

  const triggersHTML = `
    <div class="tp-path">
      <div class="tp-pathhead">
        <div class="tp-pathname">Triggers that update weights</div>
        <div class="tp-pathweight"></div>
      </div>
      <div class="tp-grid2">
        <div class="tp-box"><h5>Increase headline likelihood if</h5>${tpListOrDash(inc)}</div>
        <div class="tp-box"><h5>Decrease headline likelihood if</h5>${tpListOrDash(dec)}</div>
        <div class="tp-box"><h5>Shift weight toward Path A</h5>${tpListOrDash(swA)}</div>
        <div class="tp-box"><h5>Shift weight toward Path B</h5>${tpListOrDash(swB)}</div>
        <div class="tp-box"><h5>Shift weight toward Path C</h5>${tpListOrDash(swC)}</div>
      </div>
    </div>
  `;

  const audit = Array.isArray(tp.audit_log) ? tp.audit_log : [];
  const auditHTML = audit.length ? `
    <div class="tp-audit">
      <h4>Audit log</h4>
      ${audit.map(e => {
        const ts = e.ts || "";
        const obs = e.observation || "";
        const asmt = e.assessment || "";
        const src = e.source_label || "";
        const sig = e.signal || "";
        return `
          <div class="tp-audititem">
            <div class="tp-auditts">${escapeHtml(ts)} • ${escapeHtml(src)}${sig ? (" • " + escapeHtml(sig)) : ""}</div>
            ${obs ? `<div class="tp-audittext">${escapeHtml(obs)}</div>` : ""}
            ${asmt ? `<div class="tp-auditmeta">Assessment: ${escapeHtml(asmt)}</div>` : ""}
          </div>
        `;
      }).join("")}
    </div>
  ` : "";

  return `
    <div class="tp-block">
      <div class="tp-subtle">Tomorrow's Paper, story build</div>

      <div style="margin-top:10px;">
        <div class="tp-lik"><span>HEADLINE LIKELIHOOD</span><strong>${hl !== null ? (hl + "%") : "—"}</strong></div>
        <div class="tp-likbar"><div class="tp-likfill" style="width:${hl !== null ? hl : 0}%"></div></div>
        ${basis ? `<div style="margin-top:8px; color:var(--muted2); font-family:var(--mono); font-size:11px; line-height:1.45;">${escapeHtml(basis)}</div>` : ""}
      </div>

      ${base ? `<div class="tp-base"><strong style="font-family:var(--mono); font-size:11px; color:var(--muted2); text-transform:uppercase; letter-spacing:.4px;">Base case</strong><div style="margin-top:6px;">${escapeHtml(base)}</div></div>` : ""}
      ${lede ? `<div class="tp-lede">${lede}</div>` : ""}
      ${pathHTML ? `<div style="margin-top:12px;"><div class="tp-subtle">Paths</div>${pathHTML}</div>` : ""}
      ${triggersHTML}
      ${auditHTML}
    </div>
  `;
}

function buildTabs(){
      elTabs.innerHTML = "";
      CATEGORIES.forEach(cat => {
        const b = document.createElement("button");
        b.className = "tab" + (cat === state.category ? " active" : "");
        b.textContent = cat;
        b.addEventListener("click", () => {
          state.category = cat;
          if(cat !== "Caribbean") state.caribArea = "All";
          setHashList();
          render();
        });
        elTabs.appendChild(b);
      });
    }

    function setActiveTab(){
      [...elTabs.children].forEach(btn => {
        btn.classList.toggle("active", btn.textContent === state.category);
      });
    }


    function caribAreaOf(p){
      const a = (p && p.carib_area) ? String(p.carib_area).trim() : "";
      return a ? a : "Regional";
    }

    function caribbeanAreas(){
      const set = new Set();
      PREDICTIONS.filter(p => p.category === "Caribbean").forEach(p => set.add(caribAreaOf(p)));
      const arr = [...set];
      arr.sort((a,b) => {
        if(a === "Regional") return -1;
        if(b === "Regional") return 1;
        return a.localeCompare(b);
      });
      return arr;
    }

    function buildSubtabs(){
      if(!elSubtabs) return;

      if(state.category !== "Caribbean"){
        elSubtabs.style.display = "none";
        elSubtabs.innerHTML = "";
        return;
      }

      elSubtabs.style.display = "";
      elSubtabs.innerHTML = "";

      const areas = caribbeanAreas();
      const items = ["All", ...areas];

      items.forEach(area => {
        const b = document.createElement("button");
        b.className = "subtab" + (area === state.caribArea ? " active" : "");
        b.textContent = (area === "All") ? "All Caribbean" : area;
        b.addEventListener("click", () => {
          state.caribArea = area;
          setHashList();
          render();
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
        elSubtabs.appendChild(b);
      });
    }

    function normalize(s){ return (s || "").toLowerCase().trim(); }

    function filterData(){
      const q = normalize(state.q);
      return PREDICTIONS
        .filter(p => state.category === "All" ? true : p.category === state.category)
        .filter(p => {
          if(state.category !== "Caribbean") return true;
          if(state.caribArea === "All") return true;
          return caribAreaOf(p) === state.caribArea;
        })
        .filter(p => {
          if(!q) return true;
          const hay = [
            p.title, p.summary, p.category, p.call,
            ...(p.tags || [])
          ].join(" ").toLowerCase();
          return hay.includes(q);
        });
    }

    function sortData(items){
      const arr = [...items];
      if(state.sort === "updatedDesc"){
        arr.sort((a,b) => (b.updated || "").localeCompare(a.updated || ""));
      } else if(state.sort === "dueAsc"){
        arr.sort((a,b) => (a.due || "9999-12-31").localeCompare(b.due || "9999-12-31"));
      } else if(state.sort === "confidenceDesc"){
        arr.sort((a,b) => (b.confidence || 0) - (a.confidence || 0));
      }
      return arr;
    }

    function cardHTML(p){
      const conf = clamp(p.confidence ?? 0, 0, 100);
      const due = fmtDate(p.due);
      const upd = fmtDate(p.updated);
      return `
        <article class="card" role="button" tabindex="0" aria-label="Open prediction details: ${escapeHtml(p.title)}" data-id="${escapeAttr(p.id)}">
          <div class="card-inner">
            <div class="kicker-row">
              <div class="chip">
                <span class="dot ${dotClass(p.status)}"></span>
                <span>${escapeHtml(p.category)}</span>
              </div>
              <div class="when">DUE ${escapeHtml(due)}</div>
            </div>

            <div class="h">${escapeHtml(p.title)}</div>
            <div class="desc">${escapeHtml(p.summary)}</div>

            ${scenarioBarsHTML(p,"mini")}

            ${mostLikelyDriver(p) ? `<div style="margin-top:8px; color: var(--muted2); font-family: var(--mono); font-size:11px; line-height:1.35;">MOST LIKELY DRIVER: ${escapeHtml(mostLikelyDriver(p))}</div>` : ""}

            <div class="meter">
              <div class="bar" aria-hidden="true"><div class="fill" style="width:${conf}%"></div></div>
              <div class="meta">
                <div>CONF ${conf}% • BAND ${escapeHtml(bandLabel(p.band))}</div>
                <div>UPD ${escapeHtml(upd)}</div>
              </div>
            </div>
          </div>
        </article>
      `;
    }

    function renderGrid(items){
      if(items.length === 0){
        elGrid.innerHTML = `
          <div class="panel" style="grid-column: span 12;">
            <h3>No matches</h3>
            <div style="color: var(--muted); font-size:13px; line-height:1.5;">
              Try a different category, or clear the search.
            </div>
          </div>
        `;
        return;
      }
      // Special Tomorrow's Paper cover view
if(state.category === "Tomorrow's Paper"){
  elGrid.innerHTML = tpCoverHTML(items);

  document.querySelectorAll(".tp-item").forEach(el => {
    el.addEventListener("click", () => openDetail(el.dataset.id));
    el.addEventListener("keydown", (e) => {
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        openDetail(el.dataset.id);
      }
    });
  });

  return;
}

      // Special Caribbean view: show Regional + country sections when "All Caribbean" is selected.
      if(state.category === "Caribbean" && state.caribArea === "All"){
        const groups = {};
        items.forEach(p => {
          const a = caribAreaOf(p);
          if(!groups[a]) groups[a] = [];
          groups[a].push(p);
        });

        const keys = Object.keys(groups).sort((a,b) => {
          if(a === "Regional") return -1;
          if(b === "Regional") return 1;
          return a.localeCompare(b);
        });

        let html = "";
        keys.forEach(k => {
          const label = (k === "Regional") ? "Regional signals" : "Country focus";
          const sub = (k === "Regional")
            ? "Region-wide items and cross-island signals, useful context before drilling into a single country."
            : "Country-specific items, local policy and cost-of-living dynamics.";
          html += `
            <div class="panel carib-head" style="grid-column: span 12;">
              <h3>${escapeHtml(label)}</h3>
              <div class="carib-title">${escapeHtml(k)}</div>
              <div class="carib-sub">${escapeHtml(sub)}</div>
            </div>
          `;
          html += groups[k].map(cardHTML).join("");
        });

        elGrid.innerHTML = html;
      } else {
        elGrid.innerHTML = items.map(cardHTML).join("");
      }

      // click handlers
      document.querySelectorAll(".card").forEach(card => {
        card.addEventListener("click", () => openDetail(card.dataset.id));
        card.addEventListener("keydown", (e) => {
          if(e.key === "Enter" || e.key === " "){
            e.preventDefault();
            openDetail(card.dataset.id);
          }
        });
      });
    }

    function renderStatus(items){
      const total = PREDICTIONS.length;
      const shown = items.length;
      const areaNote = (state.category === "Caribbean") ? ` • area: ${state.caribArea}` : "";
      elStatus.textContent = `${shown} shown • ${total} total • category: ${state.category}${areaNote}`;
    }

    function render(){
      buildTabs();
      setActiveTab();
      buildSubtabs();

      elQ.value = state.q;
      elSort.value = state.sort;

      const filtered = filterData();
      const sorted = sortData(filtered);

      renderGrid(sorted);
      renderStatus(sorted);

      elListView.style.display = "";
      elDetail.classList.remove("active");
      elDetail.innerHTML = "";
    }

    function openDetail(id){
      const p = PREDICTIONS.find(x => x.id === id);
      if(!p) return;

      // update URL hash to shareable link
      const params = new URLSearchParams();
      params.set("p", id);
      location.hash = params.toString();

      renderDetail(p);
    }

    function backToList(){
      setHashList();
      render();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function setHashList(){
      const params = new URLSearchParams();
      if(state.category && state.category !== "All") params.set("cat", state.category);
      if(state.q) params.set("q", state.q);
      if(state.sort && state.sort !== "updatedDesc") params.set("sort", state.sort);
      if(state.category === "Caribbean" && state.caribArea && state.caribArea !== "All") params.set("carib", state.caribArea);
      location.hash = params.toString();
    }

    function renderDetail(p){
      elListView.style.display = "none";
      elDetail.classList.add("active");

      const conf = clamp(p.confidence ?? 0, 0, 100);
      const due = fmtDate(p.due);
      const upd = fmtDate(p.updated);

      const drivers = (p.drivers || []).map((t,i) => `
        <li class="li"><div class="b">${i+1}</div><div>${escapeHtml(t)}</div></li>
      `).join("");

      const assumptions = (p.assumptions || []).map((t,i) => `
        <li class="li"><div class="b">${i+1}</div><div>${escapeHtml(t)}</div></li>
      `).join("");

      const sources = (p.sources || []).map(s => `
        <div class="row" style="grid-column: span 2;">
          <div class="k">SOURCE</div>
          <div class="v"><a href="${escapeAttr(s.url)}" target="_blank" rel="noopener noreferrer" style="color:var(--accent); text-decoration:none;">${escapeHtml(s.label)}</a></div>
        </div>
      `).join("");

      const tags = (p.tags || []).map(t => `<span class="badge">#${escapeHtml(t)}</span>`).join(" ");

      elDetail.innerHTML = `
        <div class="view-head">
          <div>
            <div class="chip" style="display:inline-flex;">
              <span class="dot ${dotClass(p.status)}"></span>
              <span>${escapeHtml(p.category)}</span>
            </div>

            <h2 class="view-title">${escapeHtml(p.title)}</h2>
            <div class="view-sub">${escapeHtml(p.summary)}</div>

            <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
              ${tags || ""}
            </div>
          </div>

          <div style="display:flex; flex-direction:column; gap:10px; align-items:flex-end;">
            <button class="btn" id="backBtn">Back</button>
            <button class="btn secondary" id="copyBtn">Copy Link</button>
          </div>
        </div>

        <div class="view-body">
          <div class="panel">
            <h3>Scenario weights</h3>
            ${scenarioBarsHTML(p,"full")}

            ${mostLikelyDriver(p) ? `<div style="margin-top:10px; padding:10px 10px; border:1px solid rgba(255,255,255,.08); border-radius:14px; background: rgba(255,255,255,.03); font-family: var(--mono); font-size:11px; color: var(--muted); line-height:1.45;"><span style="color: var(--muted2);">MOST LIKELY DRIVER</span><br>${escapeHtml(mostLikelyDriver(p))}</div>` : ""}

            <div style="margin-top:14px;">
              <h3>Scenario narrative</h3>
              <div style="font-size:14px; line-height:1.55; color:var(--text);">
                ${escapeHtml(p.call || "—")}
              </div>
            </div>


            <div style="margin-top:14px;">
              <h3>Drivers</h3>
              <ul class="list">
                ${drivers || `<li class="li"><div class="b">!</div><div>No drivers added yet.</div></li>`}
              </ul>
            </div>

            <div style="margin-top:14px;">
              <h3>Assumptions</h3>
              <ul class="list">
                ${assumptions || `<li class="li"><div class="b">!</div><div>No assumptions added yet.</div></li>`}
              </ul>
            </div>
            ${tpStorySectionHTML(p)}
            ${mpeAnalysisSectionHTML(p)}
          </div>

          <div class="panel">
            <h3>Signal panel</h3>
            <div class="kv">
              <div class="row">
                <div class="k">DUE</div>
                <div class="v">${escapeHtml(due)}</div>
              </div>
              <div class="row">
                <div class="k">UPDATED</div>
                <div class="v">${escapeHtml(upd)}</div>
              </div>
              <div class="row">
                <div class="k">CONFIDENCE</div>
                <div class="v">${conf}%</div>
              </div>
              <div class="row">
                <div class="k">BAND</div>
                <div class="v">${escapeHtml(bandLabel(p.band))}</div>
              </div>
              <div class="row" style="grid-column: span 2;">
                <div class="k">CATEGORY</div>
                <div class="v">${escapeHtml(p.category)}</div>
              </div>
            </div>

            <div style="margin-top:12px;">
              <h3>Confidence meter</h3>
              <div class="bar"><div class="fill" style="width:${conf}%"></div></div>
              <div style="margin-top:8px; font-family:var(--mono); font-size:11px; color:var(--muted2);">
                Higher confidence means: fewer fragile assumptions, more consistent signal inputs, clearer driver alignment.
              </div>
            </div>

            

            ${michelPredictionSectionHTML(p)}

      `;

      document.getElementById("backBtn").addEventListener("click", backToList);
      document.getElementById("copyBtn").addEventListener("click", async () => {
        try{
          await navigator.clipboard.writeText(location.href);
          document.getElementById("copyBtn").textContent = "Copied";
          setTimeout(() => (document.getElementById("copyBtn").textContent = "Copy Link"), 900);
        }catch(e){
          alert("Copy failed, you can copy from the address bar.");
        }
      });

      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }
    function escapeAttr(s){
      return escapeHtml(s).replaceAll("`","&#096;");
    }

    /* ==========================
       3) HASH STATE: shareable URLs
       ========================== */

    function readHash(){
      const raw = (location.hash || "").replace(/^#/, "");
      const params = new URLSearchParams(raw);

      const p = params.get("p");
      const cat = params.get("cat");
      const q = params.get("q");
      const sort = params.get("sort");
      const carib = params.get("carib");

      if(cat && CATEGORIES.includes(cat)) state.category = cat;
      else state.category = "All";

      state.caribArea = (state.category === "Caribbean" && carib) ? carib : "All";

      state.q = q ? q : "";
      state.sort = sort ? sort : "updatedDesc";

      if(p){
        const pred = PREDICTIONS.find(x => x.id === p);
        if(pred){
          // Keep tabs aligned with the item’s category for context
          state.category = pred.category;
          state.caribArea = (pred.category === "Caribbean") ? caribAreaOf(pred) : "All";
          buildTabs();
          setActiveTab();
          buildSubtabs();
          renderDetail(pred);
          return;
        }
      }
      render();
    }

    /* ==========================
       4) EVENTS
       ========================== */

    elQ.addEventListener("input", () => {
      state.q = elQ.value;
      setHashList();
      render();
    });

    elSort.addEventListener("change", () => {
      state.sort = elSort.value;
      setHashList();
      render();
    });

    elClear.addEventListener("click", () => {
      state.category = "All";
      state.q = "";
      state.sort = "updatedDesc";
      location.hash = "";
      render();
    });

    window.addEventListener("hashchange", readHash);

    // Boot
    readHash();
  </script>
</body>
</html>
